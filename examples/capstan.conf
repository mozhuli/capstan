{
    "UUID": "123456",
    "ResultsDir": "/tmp/capstan",
    "Provider": "aliyun",
    "Address": "0.0.0.0:8080",
    "Prometheus": {
        "PushgatewayEndpoint": "http://172.31.205.50:9091"
    },
    "Steps": 10,
    "Namespace": "capstan",
    "Workloads": [
        {
            "name": "mysql",
            "helm": {
                "name": "capstan",
                "set": "mysqlRootPassword=capstan,persistence.enabled=false",
                "chart": "stable/mysql"
            },
            "frequency": 5,
            "testingTool": {
                "name": "tpcc-mysql",
                "script": "scripts/tpcc-mysql.sh",
                "steps": 10,
                "testingCaseSet": [
                    {
                        "name": "case1",
                        "affinity": true,
                        "args": "-w1 -c10 -r60 -l60",
                        "envs": "MYSQL_HOST=capstan-mysql,MYSQL_ROOT_PASSWORD=capstan",
                        "metrics": "TPMC"
                    },
                    {
                        "name": "case2",
                        "affinity": false,
                        "args": "-w1 -c10 -r60 -l60",
                        "envs": "MYSQL_HOST=capstan-mysql,MYSQL_ROOT_PASSWORD=capstan",
                        "metrics": "TPMC"
                    }
                ]
            }
        }
    ]
}
